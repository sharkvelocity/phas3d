<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhasmaPhoney Investigation</title>
    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000;
        }
        #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .ui-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            transition: opacity 0.5s ease-in-out;
        }
        .loading-content {
            text-align: center;
        }
        .loading-bar-container {
            width: 80%;
            max-width: 400px;
            height: 20px;
            background-color: #111;
            border: 1px solid #0ff;
            margin-top: 20px;
        }
        #loading-bar {
            width: 0%;
            height: 100%;
            background-color: #0ff;
            transition: width 0.3s ease;
        }
        .item-belt {
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            background: rgba(0, 20, 30, 0.7);
            padding: 8px;
            border-radius: 12px;
            border: 1px solid rgba(0, 255, 255, 0.3);
            z-index: 5000;
        }
        .belt-slot {
            width: 64px;
            height: 64px;
            border: 2px solid #088;
            background: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: all 0.2s ease;
        }
        .belt-slot.active {
            border-color: #0ff;
            box-shadow: 0 0 10px #0ff;
            transform: scale(1.1);
        }
        .belt-slot img { max-width: 80%; max-height: 80%; }
        .slot-key {
            position: absolute;
            top: 2px;
            left: 4px;
            font-size: 12px;
            color: #0ff;
            text-shadow: 0 0 3px #0ff;
        }
    </style>
    <!-- Assuming Babylon.js is loaded from a CDN for simplicity -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <!-- UI Containers -->
    <div id="loading-overlay" class="ui-overlay">
        <div class="loading-content">
            <h2 id="loading-text">Loading...</h2>
            <p id="loading-sub-text"></p>
            <div class="loading-bar-container">
                <div id="loading-bar"></div>
            </div>
        </div>
    </div>
    
    <div id="fallback-overlay" class="ui-overlay" style="display: none; flex-direction: column;">
        <h2>Critical Error</h2>
        <p>The game failed to load. This might be a network or script error.</p>
        <button id="fallback-refresh-btn" style="margin-top:20px; padding: 10px 20px;">Try Again</button>
    </div>

    <div id="notebook-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9990;"></div>
    <div id="van-ui-modal" class="ui-overlay" style="display: none;"></div>
    <div id="item-belt-container" class="item-belt"></div>

    <!-- Dev Tools Anchors -->
    <div id="devtools-toggle" style="position:fixed; top:10px; right:10px; z-index:9999; display:none;">
        <button style="background:#111; color:#0ff; border:1px solid #0ff; padding:5px 10px;">Dev Tools</button>
    </div>
    <div id="devtools-panel" style="position:fixed; top:50px; right:10px; width:450px; background:rgba(10,20,30,0.9); border:1px solid #088; padding:10px; z-index:9998; display:none;"></div>
    
    <div id="ghostdev-toggle" style="position:fixed; top:10px; right:120px; z-index:9999; display:none;">
        <button style="background:#111; color:#0ff; border:1px solid #0ff; padding:5px 10px;">Ghost Dev</button>
    </div>
    <div id="ghostdev-panel" style="position:fixed; top:50px; right:120px; width:280px; background:rgba(10,20,30,0.9); border:1px solid #088; padding:10px; z-index:9998; display:none;"></div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
